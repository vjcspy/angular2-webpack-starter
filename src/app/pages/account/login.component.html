<div class="auth-page">
  <div class="log-img"></div>
  <div class="log-content">
    <div class="inner">
      <h1 class="logo"><img src="assets/img/pos_logo_production.png"/></h1>
      <!-- Login -->

      <form class="js-validation-login form-horizontal push-30-t form-login">
        <div class="page-title"><h1>{{'Login' | translate}}</h1></div>
        <ul class="fr-control">
          <li>

            <div class="form-group">
              <div class="col-xs-3">
              <label for="baseUrl">{{'Website' | translate}}</label>
              </div>
              <div class="col-xs-8">
              <select id="baseUrl" name="baseUrl" class="form-control" [ngModel]="baseUrl" (ngModelChange)="selectWebsite($event)">
                <option *ngFor="let item of baseUrls" [value]="item" [selected]="baseUrl == item">{{item}}</option>
              </select>
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <input type="text" inputSelectText id="login-username" name="login-username" [(ngModel)]="email"
                       placeholder="Username"/>
              </div>
            </div>
          </li>
          <li>
            <div class="form-group">
              <div class="col-xs-12">
                <input type="password" inputSelectText id="login-password" name="login-password" [(ngModel)]="password"
                       placeholder="Password"/>
              </div>
            </div>
          </li>
          <li class="button-group col-xs-12">
            <button type="submit" (click)="login()" [disabled]="isLoading" [ladda]="(accountState$ |async)?.isLogging">{{'Login' | translate}}</button>
          </li>
          <li class="btn-links col-xs-12">
            <!--<a (click)="router.navigate(['/signup'])" class="click">{{'Register' | translate}}</a>-->
            <!--<span class="sep">|</span>-->
            <!--<a (click)="router.navigate(['reset_password'])" class="click">{{'Forgot password?' | translate}}</a>-->
          </li>
        </ul>
      </form>


    </div>
    <a href="#" class="click contact-btn"><i class="fa fa-envelope-o"></i>{{'Contact Us' | translate}}</a>
  </div>
</div>
