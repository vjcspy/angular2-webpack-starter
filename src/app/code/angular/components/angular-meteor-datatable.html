<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="block block-themed block-rounded" style="margin-bottom: 0">
      <div class="block-header bg-gray-lighter">
        <div class="block-options-simple">
          <button class="btn btn-xs btn-success" type="button" style="font-size: 15px;" (click)="newRecord()">
            <i class="fa fa-clone"></i>&nbsp;Create new
          </button>
          <button *ngIf="!data.openFilter" class="btn btn-xs btn-default" type="button" style="font-size: 15px;" (click)="data.openFilter = true">
            <i class="fa fa-chevron-down"></i>
          </button>
          <button *ngIf="data.openFilter" class="btn btn-xs btn-default" type="button" style="font-size: 15px;" (click)="data.openFilter = false">
            <i class="fa fa-chevron-up"></i>
          </button>
        </div>
      </div>
      <div class="block-content animated fadeIn" *ngIf="data.openFilter">
        <p>will implement filter here</p>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="block">
      <div class="block-content">
        <table #dataTable class="table table-bordered table-striped table-responsive" style="width: 100%">
        </table>
      </div>
    </div>

    <div class="modal animated fadeIn" id="meteor-dt-remove-modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="block block-themed block-transparent remove-margin-b">
            <div class="block-header bg-primary-dark">
              <ul class="block-options">
                <li>
                  <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
                </li>
              </ul>
              <h3 class="block-title">Are you sure?</h3>
            </div>
            <div class="block-content">
              <p>Do you want remove record with id = {{data['removeId']}}?</p>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-sm btn-default" type="button" data-dismiss="modal">Close</button>
            <button class="btn btn-sm btn-danger" type="button" data-dismiss="modal" (click)="removeRecord()"><i class="fa fa-check"></i> Ok</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
