<select [multiple]="elementData.isMultiSelect === true || multiple === true" #selectElem class="js-select2 form-control" style="width: 100%;"
        data-placeholder="Choose one..">
  <option *ngFor="let option of elementData.data;trackBy:trackOption" [value]="option.value" [selected]="isSelected(option.value)">
    {{ option.label | translate}}
  </option>
</select>
<span [hidden]="_validProperty['isValid']" class="error-message">{{_validProperty['mess']}}</span>
