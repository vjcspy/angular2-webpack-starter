<div class="panel-filter clearfix">
  <div class="fillter-top clearfix">
    <div class="pull-left gray-bg dashboard-row">
      <div class="dashboard-heading">
        <h1>Retail Dashboard</h1>
      </div>
    </div>
    <div class="pull-right dashboard-actions">
      <div class="form-group select-type-report">
        <div class="input-group">
          <span class="input-group-addon">Time Period Picker</span>
          <report-select [elementData]="getListTimePeriodPicker()">
          </report-select>
        </div>
      </div>

      <ul class="button-group date-shifter">
        <li>
          <a class="button secondary">
            <div class="icon">left</div>
          </a>
        </li>
        <li>
          <a class="button date day">
            <strong class="ng-binding">28th Nov 2017</strong>
          </a>
        </li>
        <li>
          <a class="button secondary">
            <div class="icon">right</div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
