<div class="retail-dashboard-chart">
  <div class='widget'>
    <h1>{{getTitleDashBoardChart()}}</h1>
    <h2>{{getDataChangeValue()['value']}}</h2>
    <h3 [ngClass]="{neutral: getDataChangeValue()['change'] === 0, negative: getDataChangeValue()['change'] === -1, positive: getDataChangeValue()['change'] === 1}">
      <div class="change">{{getLabelForChange()['label_change']}}</div>
      <div class="relation">Previous {{getLabelForChange()['label_previous'].label}}</div>
    </h3>
    <div class="bar-chart">
      <bar-chart [data_bar_chart]="getDataBarChart()"></bar-chart>
    </div>
    <div class="chart-line-time">
      <chart-line-time [typeChart]="typeChart"
                       [data_chart_line_time]="getDataChartLineTime()"
      ></chart-line-time>
    </div>
  </div>
</div>
