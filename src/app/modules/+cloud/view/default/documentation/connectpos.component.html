<div id="add-credit-card" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add credit card</h2>
            </div>
            <div class="modal-body">
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label">Card holder name:</label>
                        <div class="element">
                            <input type="text" class="form-control" name="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Card number:</label>
                        <div class="element">
                            <input type="text" class="form-control" name="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">CVC code:<i class="ion-ios-help txtaqua"></i></label>
                        <div class="element">
                            <input type="text" class="form-control" name="">
                        </div>
                    </div>
                    <div class="form-group date-field">
                        <label class="control-label">Expiration date:</label>
                        <div class="element">
                            <input type="text" class="form-control" name="" placeholder="MM">
                            <span>/</span>
                            <input type="text" class="form-control" name="" placeholder="YYYY">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="group-btn tac">
                    <button type="button" class="btn btn-default">cancel</button>
                    <button type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</div>
