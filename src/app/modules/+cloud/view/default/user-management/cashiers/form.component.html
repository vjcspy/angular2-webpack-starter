<!-- START Add new User page -->
<div class="addNew min-page" *ngIf="license">
  <div class="white-box">
    <div class="box560">
      <div class="title-page">
        <h1>{{user && user['_id'] ? "Edit User" : "Add New User"}}
          <span *ngIf="user['username']">{{user['username']}}</span>
        </h1>
      </div>
      <form class="js-validation-user form-horizontal">
        <div class="form-content">
          <div class="form-group">
            <label class="control-label" for="firstname">First Name:</label>
            <div class="element">
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter a first name" [(ngModel)]="user.profile.first_name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="lastname">Last Name:</label>
            <div class="element">
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter a last name" [(ngModel)]="user.profile.last_name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="username">Username:</label>
            <div class="element">
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter a username"
                     [(ngModel)]="user.username" [disabled]="!!user['_id']">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="email">Email:</label>
            <div class="element">
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter a email" [(ngModel)]="user['email']"
                     [disabled]="!!user['_id']">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="role">Role:</label>
            <div class="element">
              <select class="form-control" id="role" name="role" [(ngModel)]="user['role']">
                <option value="">None</option>
                <option *ngFor="let role of roles" value="{{ role['code'] }}">{{ role['name'] }}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="cashier_products">Assign to products:</label>
            <div class="element">
              <select multiple="true" class="form-control cashier_products" id="cashier_products" name="cashier_products">
                <option *ngFor="let product of license['has_product']" [value]="product['product_id']" [selected]="isProductHasUser(product['product_id'])">
                  {{getProductName(product['product_id'])}}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="status">Status:</label>
            <div class="element">
              <select class="form-control" id="status" name="status" [(ngModel)]="user['status']">
                <option value="1">Active</option>
                <option value="0">Deactive</option>
              </select>
            </div>
          </div>
        </div>
        <div class="group-btn tac line-top">
          <button type="button" class="btn btn-default" (click)="back()">Cancel</button>
          <button type="submit" class="btn btn-primary" [ladda]="(shopManage$ | async)?.isProcessing">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
