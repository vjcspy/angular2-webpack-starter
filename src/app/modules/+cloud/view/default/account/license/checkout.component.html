<div class="license-detail min-page">
  <!-- =================================================================== -->
  <!-- START Checkout page -->

  <div class="white-box">
    <div class="box560">
      <div class="title-page no-line">
        <h1>Checkout</h1>
      </div>
      <div class="checkout-content">
        <div class="payment-method-wrap">
          <div class="row grand-total">
            <div class="col-sm-6 lbl">
              Grand total
            </div>
            <div class="col-sm-6 value">
              ${{(checkoutState$ | async).totals?.total.grandTotal | number: '1.2-2'}}
            </div>
          </div>
          <div class="row payment-method-choice">
            <div class="col-sm-6 lbl">
              Payment method
            </div>
            <div class="col-sm-6">
              <ul>
                <li class="clearfix radio-btn" *ngFor="let p of (checkoutState$ | async)?.payments"
                    [ngClass]="{active: paymentMethod == p['id'],'payment-wall': p['id'] =='payment-wall','paypal': p['id'] =='braintree'}">
                  <input type="radio" [id]="p['id']" [value]="p['id']" name="paymentMethod" [(ngModel)]="paymentMethod">
                  <label [for]="p['id']">{{p['data']['name']}}</label>
                  <div class="check">
                  </div>
                  <span class="icon icon-paywall" [ngClass]="{'icon-paywall': p['id'] =='payment-wall','icon-paypal' :p['id'] =='braintree' }"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="credit-card-info" *ngIf="paymentMethod == 'braintree'">
          <braintree-payment-component></braintree-payment-component>
        </div>

      </div>
    </div>
  </div>

  <!-- Popup modal checkout-success -->
  <div id="checkout-success-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="checkout-success-popup">
            Your payment has been completed! Youâ€™re being redirected to License Page in: <span class="number">5</span>
            <i class="ico-success"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- Popup modal - end-->

    <!-- END Checkout page -->

  </div>
</div>
