<div class="acc-info min-page" *ngIf="!!user">
  <div class="white-box">
    <div class="box560">
      <div class="title-page">
        <h1>Account Information</h1>
      </div>
      <form class="form-horizontal js-validation-profile-form">
        <div class="form-content">
          <div class="form-group">
            <label class="control-label" for="firstname">First Name:</label>
            <div class="element">
              <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="user['profile']['first_name']">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="lastname">Last Name:</label>
            <div class="element">
              <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="user['profile']['last_name']">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="username">Username:</label>
            <div class="element">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" [value]="user['username']" disabled>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="inputEmail">Email:</label>
            <div class="element">
              <input type="email" class="form-control" id="inputEmail" name="email" placeholder="abc@gmail.com" disabled
                     [value]="user['emails'][0]['address']">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="phone">Phone Number:</label>
            <div class="element">
              <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="user['profile']['phone']">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="inputPassword">New Password:</label>
            <div class="element">
              <input type="password" class="form-control" id="inputPassword" name="inputPassword" [(ngModel)]="user['password']">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="confirmPassword">Confirm Password:</label>
            <div class="element">
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="user['confirm_password']">
            </div>
          </div>
        </div>
        <div class="group-btn tac">
          <button type="submit" class="btn btn-primary" [ladda]="(accountState$ | async).isProcessing">Save</button>
        </div>
      </form>

    </div>
  </div>
</div>
