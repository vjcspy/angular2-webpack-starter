<div id="sidebar">
  <div class="sidebar-pull">
    <div class="sidebar-header">
      <a class="logo" title="Logo" href="#">
        <img src="assets/img/logo.png" alt="Logo">
      </a>
      <div class="search-form">
        <form action="" class="form-horizontal">
          <input type="text" placeholder="Search Setting" class="form-control">
        </form>
      </div>
    </div>
    <div class="sidebar-content">
      <ul class="nav-main list-unstyled">
        <li *ngFor="let item of menuState.elem" [ngClass]="{'has-child': !!item.children && item.children.length > 0,open: openingSubmenuName == item.name}">
          <a class="nav-submenu" data-toggle="nav-submenu" (click)="openSubmenu(item)">
            <i [class]="item.iconClass"></i>
            <span class="sidebar-mini-hide" [routerLink]="!!item.children && item.children.length > 0 ? item.children[0]['path'] : ''" routerLinkActive="active">{{item.name}}</span>
          </a>
          <ul *ngIf="!!item.children && item.children.length > 0" class="list-unstyled">
            <li *ngFor="let child of item.children" [routerLink]="child.path" routerLinkActive="active">
              <a>{{child.name}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
