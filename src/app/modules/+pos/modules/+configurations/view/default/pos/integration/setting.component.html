<!--Integration-->
<!--Integrate with multi inventories-->
<div class="acr-row integrate-inventories">
  <div class="acr-head"><h2>{{'Integrate with multi inventories' | translate }}</h2></div>
  <div class="acr-content">
    <div class="inner">
      <div class="th-row">
        <div class="box-content">
          <retail-setting-radio [data]="_data.integrate_wh"
                                [(model)]="getRetailConfigSnapshot()['pos']['xretail/pos/integrate_wh']">
          </retail-setting-radio>
        </div>
      </div>
    </div>
  </div>
</div>
<!--end Integrate with multi inventories-->
<!--Integrate with reward point extension-->
<div class="acr-row integrate-extension">
  <div class="acr-head acr-head-right"><h2>{{'Integrate with reward point extension' | translate }}</h2></div>
  <div class="acr-content">
    <div class="inner">
      <div class="th-row">
        <div class="box-content">
          <retail-setting-radio [data]="_data.integrate_rp"
                                [(model)]="getRetailConfigSnapshot()['pos']['xretail/pos/integrate_rp']">
          </retail-setting-radio>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="acr-row integrate-extension">
  <div class="acr-head acr-head-right"><h2>{{'Integrate with gift card extension' | translate }}</h2></div>
  <div class="acr-content">
    <div class="inner">
      <div class="th-row">
        <div class="box-content">
          <retail-setting-radio [data]="_data.integrate_gc"
                                [(model)]="getRetailConfigSnapshot()['pos']['xretail/pos/integrate_gc']">
          </retail-setting-radio>
        </div>
      </div>
    </div>
  </div>
</div>
<!--end Integrate with reward point extension-->

<!--end Integration-->

<!--bottom bar-->
<div class="bottom-bar">
  <button (click)="retailConfigService.saveRetailConfig('pos')" [ladda]="retailConfigState.isSaving">{{ 'Save' | translate }}</button>
</div>
<!--end bottom bar-->
