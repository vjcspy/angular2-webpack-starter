<div id="openShift" class="popup-wrapper open">
  <div class="popup-content">
    <div class="cashdrawer-form">
      <h2 class="p-head">{{ 'Open Shift' | translate }}</h2>
      <div class="inner">
        <form>
          <div class="item-row">
            <div class="user-item"><span class="icon-user"></span><span class="name">{{authenticate.getUserName()}}</span></div>
            <retail-text [(model)]="_data.startMoney"
                      [formKey]="'popup-open-shift'"
                      [validation]="'require,is-number'" [placeHolderText]="'Enter start amount' | translate"></retail-text>
          </div>
          <textarea placeholder="{{ 'Add note here' | translate }}" [(ngModel)]="_data.note" name="note"></textarea>
        </form>
      </div>
      <div class="desc-bottom">
        <button class="gray" (click)="cancel()">{{ 'Cancel' | translate }}</button>
        <button (click)="openShift()">{{ 'Done' | translate }}</button>
      </div>
    </div>
  </div>
</div>
<div class="popup-overlay open"></div>
