<div class="list-product-inner" [ngStyle]="checkoutProductState.productsStyles" perfectScroll (scrollEnd)="loadMorePage()">
  <div class="list-mode">
    <div class="list-item">
      <ul class="items">
        <li class="product-item">
          Product
        </li>
        <li class="sku-item">
          Sku
        </li>
        <li class="qty-item">
          Qty
        </li>
        <li class="price-item">
          Price
        </li>
      </ul>
      <ul class="items" *ngFor="let product of checkoutProductState.productGridProducts">
        <div class="list-addcart" (click)="addToCart(product,$event)">
          <a class="btn-detail" (click)="viewDetail()">
            View detail
          </a>
          <div class="btn-addcart">
            <i class="icon-addcart"></i>
            <span>Add to cart</span>
          </div>
        </div>
        <li class="product-item">
          <div class="product-img">
            <img src="{{product['origin_image']}}" alt="">
          </div>
          <div class="product-name">
            {{product['name']}}
          </div>
        </li>
        <li class="sku-item">
          {{product['sku']}}
        </li>
        <li class="qty-item">
          {{product['stock_items']['qty'] | number:'1.2-2'}}
        </li>
        <li class="price-item">
          <span class="price">{{product['price'] | priceFormat:true}}</span>
        </li>
      </ul>
    </div>
  </div>

  <div class="loading-img" *ngIf="(checkoutProductState.productGridCurrentPage + checkoutProductState.bufferPageView) < checkoutProductState.productGridTotalsPage">
    <img src="assets/img/loading.gif" alt="loading image">
  </div>
</div>
