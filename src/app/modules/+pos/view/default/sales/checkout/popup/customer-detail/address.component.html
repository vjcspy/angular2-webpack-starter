<div class="form-popup new-address-popup">
  <div class="form-popup-top">
    <h2>New address</h2>
  </div>
  <div class="form-popup-content">
    <form>
      <div class="content-scroll" perfectScroll>
        <div class="row">
          <div class="form-group col-sm-6">
            <label>First name</label>
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="form-group col-sm-6">
            <label>Last name</label>
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-12">
            <label>Stress</label>
            <input type="text" class="form-control" placeholder="Stress">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-4">
            <label>Country</label>
            <select class="form-control">
              <option>
                United States
              </option>
            </select>
          </div>
          <div class="form-group col-sm-4">
            <label>State/ Province</label>
            <select class="form-control">
              <option>
                United States
              </option>
            </select>
          </div>
          <div class="form-group col-sm-4">
            <label>City - <em>Optional</em></label>
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <label>Telephone</label>
            <input type="text" class="form-control" placeholder="Telephone">
          </div>
          <div class="form-group col-sm-6">
            <label>Zip/ Postal Code</label>
            <input type="text" class="form-control" placeholder="Zip/ Postal Code">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="checkbox-input">
              <input type="checkbox" id="add-address">
              <label for="add-address">Add to address book</label>
            </div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="gray">Cancel</button>
        <button class="primary">Save</button>
      </div>
    </form>
  </div>
</div>
