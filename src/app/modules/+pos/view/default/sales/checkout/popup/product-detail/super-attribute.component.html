<li>
  <label>{{attribute['label']|translate}}</label>
  <retail-select [model]="productOptionsState.optionData.super_attribute[attribute['id']]"
                 (modelChange)="changeValue($event)"
                 [elementData]="getOptionsSelectData()"
                 [disabled]="getOptionsSelectData()['isDisabled']"
                 [validation]="'require'"
                 [formKey]="'pos-product-detail'">
  </retail-select>
</li>
