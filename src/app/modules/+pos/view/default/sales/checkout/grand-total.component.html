<div id="bottom-bar" class="bottom-bar" *ngIf="quoteState.info['isShiftOpening']"><!-- add "totals-collapse" class when hide total cart -->
  <div class="pay-info" [ladda]="posSyncState.isSyncing" (click)="goCheckoutStep()" [ngClass]="{refund: quoteState.grandTotal < 0}"> <!-- add "disable" class when cart is empty -->
    <span class="value">{{ 'pay' | translate }}</span>
    <span class="grand-total">{{quoteState.grandTotal | priceFormat}}</span>
  </div>
</div>
