<div class="left-menu-side mn-xpos" #menuElem>
  <!--<span class="icon-close-thin mn-close" (click)="menuLeftActions.changeOpenState(false)"></span>-->
  <div class="account-side">
    <span class="icon-user-bold"></span>
    <div class="user-name">
      <p class="name">{{getUserName() + getRole()}}</p>
      <p class="txt" style="font-size: 11px">{{"Outlet/Register: " + getOutletRegisterData()}}</p>
    </div>
  </div>
  <ul class="left-menu-link">
    <li>
      <span class="click" (click)="openCart()">
          <span class="icon-nav-sellscreen"></span>
          <span>{{ 'Sell screen' | translate}}</span>
      </span>
    </li>
    <li>
      <span class="click" (click)="openShift()"
            [ngClass]="{disable: !offline.online ||!authenticateService.userCan('view_register')}">
          <span class="icon-nav-shift"></span>
          <span>{{'shifts' | translate}}</span>
      </span>
    </li>
    <li>
            <span class="click" (click)="openOrders()"
                  [ngClass]="{disable: !authenticateService.userCan('view_order_list')}">
                <span class="icon-nav-orderlist"></span>
              <span>{{'order list' | translate}}</span>
            </span>
    </li>
    <li>
            <span class="click" [ngClass]="{disabled: !offline.online}" (click)="goPosSetting()">
                <span class="icon-nav-setting"></span>
               <span>{{'settings' | translate}}</span>
            </span>
    </li>
    <li>
            <span class="click" [ngClass]="{disabled: !offline.online}" (click)="changeOutlet()">
              <span class="icon-nav-outlet"></span>
              <span>{{'Change outlet' | translate}}</span>
            </span>
    </li>
    <li>
            <span class="click" (click)="flushCache()">
              <span class="icon-trash"></span>
              <span>{{'Flush cache' | translate}}</span>
            </span>
    </li>
  </ul>
  <div class="bot-bar">
    <button class="red" (click)="logOut()" [ladda]="accountState.isLogging">{{'Logout' | translate}}</button>

  </div>
</div>
<div class="popup-overlay open" *ngIf="menuState.leftMenu.isOpen"></div>
