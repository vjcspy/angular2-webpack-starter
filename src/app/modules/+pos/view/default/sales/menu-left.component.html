<div class="left-menu-side mn-xpos" #menuElem>
  <div class="account-side">
    <span class="icon-user-bold"></span>
    <p class="name">{{getUserName()}}</p>
    <p class="txt">{{getOutletRegisterData()}}</p>
  </div>
  <ul class="left-menu-link">
    <li>
            <span class="click" (click)="openCart()">
                <span class="icon-more"></span>
                {{ 'pos' | translate}}
            </span>
    </li>
    <li>
            <span class="click" [ngClass]="{disabled: !offline.online}" (click)="openShift()">
                <span class="icon-noted"></span>
                {{'shift' | translate}}
            </span>
    </li>
    <li *ngIf="authenticateService.userCan('view_order_list')">
            <span class="click" (click)="openOrders()">
                <span class="icon-news"></span>
              {{'order list' | translate}}
            </span>
    </li>
    <li>
            <span class="click" [ngClass]="{disabled: !offline.online}" (click)="goPosSetting()">
                <span class="icon-info"></span>
               {{'setting' | translate}}
            </span>
    </li>
    <li>
            <span class="click" [ngClass]="{disabled: !offline.online}" (click)="changeOutlet()">
            <span class="icon-list"></span>
            {{'Change outlet' | translate}}
            </span>
    </li>
    <li>
            <span class="click" (click)="flushCache()">
            <span class="icon-trash"></span>
            {{'Flush cache' | translate}}
            </span>
    </li>
  </ul>
  <div class="bot-bar">
    <button class="red" (click)="accountActions.logout()" [ladda]="accountState.isLogging">{{'Logout' | translate}}</button>
    <div style="margin-top: 15px;width: 100%;margin-bottom: -40px;margin-left: -10px;">
      <ul class="fr-control">
        <li>
          <label>{{'language' |translate}}</label>
          <retail-select2 [elementData]="retailTranslate.getListLanguageSupport()" [model]="translate.currentLang"
                          (modelChange)="retailTranslate.updateLanguage($event)"></retail-select2>
        </li>
      </ul>
    </div>
  </div>
</div>
