<div class="popup-wrapper" [ngClass]="{open: questionData.isOpening}">
  <div class="popup-content">
    <h3>{{questionData.title}}</h3>
    <p>{{questionData.content}}</p>
    <div class="button-bar">
      <button class="gray" (click)="questionData.callBackCancel()">{{ 'No' }}</button>
      <button (click)="questionData.callBackYes()">{{ 'Yes' }}</button>
    </div>
  </div>
</div>
<div class="popup-overlay" [ngClass]="{open: questionData.isOpening}"></div>
